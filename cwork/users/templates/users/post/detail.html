{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1> Post details </h1>
    <div class = "form">
    <h>{{ post.title }}</h>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
        <p>------------------------------------------------------------</p>

    {{ post.body|linebreaks }}
    </div>
{% endblock %}
