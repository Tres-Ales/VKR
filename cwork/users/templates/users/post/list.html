{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <div class = "form2">
        <h>
            <a class = "link" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
        </div>
    {% endfor %}
{% endblock %}
