{% extends "base.html" %}
{% block title %}Create new post{% endblock %}
{% block content %}
        <div class = "form">
        <h1>Add a new post</h1>
        <form action="." method="post">
            {% for field in form %}
            <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% csrf_token %}
            </p>
            {% endfor %}
            <p><input class = "sub_style" type="submit" value="Add post"></p>
        </form>
        </div>
{% endblock %}
